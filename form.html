<html>
    <head>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="box">
        <form id="tff">
            <label for="name" style="color:white">FullName<span >*</span></label>
            <input required type="text" id="name" name="name"  >
            <br><br>
            <label for="email" style="color:white">Email<span >*</span></label>
            <input required type="email" id="email" name="email" >
            <br><br>
            <label for="password" style="color:white">Password<span >*</span></label>
            <input  type="password" id="password" name="password" required>
            <br><br>
            <label for="dob" style="color:white">DOB<span >*</span></label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms" style="color:wheat">Accept Terms & Conditions</label>
            <br><br>
            <button class="button"  type="submit" style="color:rgb(12, 0, 0)"><h4>Submit</h4></button>
            <br><br>
           <div>
            <h2 style="text-align:center; color: black;">ENTRIES</h2>
            <div id="entries"></div>
           </div>
        </form>
        </div>
    </body>
    <script src="form.js"></script>
</html>
